<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 50px;
      min-height: 100vh;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#start">Start</a>
      <a href="#o-mnie">O mnie</a>
      <a href="#projekty">Projekty</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <section id="start">
    <h1>Witaj na mojej stronie!</h1>
    <p>To jest sekcja startowa.</p>
  </section>

  <section id="o-mnie">
    <h2>O mnie</h2>
    <p>Tu możesz napisać coś o sobie.</p>
  </section>

  <section id="projekty">
    <h2>Projekty</h2>
    <p>Lista Twoich projektów.</p>
  </section>

  <section id="kontakt">
    <h2>Kontakt</h2>
    <p>Możesz tu dodać e-mail, linki do social media itp.</p>
  </section>

  <footer>
    <p>&copy; 2025 Moja Strona</p>
  </footer>

</body>
</html>
