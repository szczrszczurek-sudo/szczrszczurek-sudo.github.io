<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
    }

    nav {
      background: #111;
      padding: 15px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding: 80px 20px;
    }

    .btn-discord {
      background: #5865F2;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-discord:hover {
      background: #4752c4;
    }

    .character {
      width: 150px;
      margin-top: 20px;
      animation: moveHand 2s infinite;
    }

    /* Animacja Å¼eby wyglÄ…daÅ‚o jak klikanie */
    @keyframes moveHand {
      0% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(10px) rotate(-10deg); }
      50% { transform: translateY(0px) rotate(0deg); }
      75% { transform: translateY(10px) rotate(10deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#start">Start</a>
    <a href="#projekty">Projekty</a>
  </nav>

  <section id="start" class="hero">
    <h1>Witaj na mojej stronie!</h1>
    <p>To jest sekcja startowa ðŸš€</p>

    <!-- Przycisk Discord -->
    <a href="https://discord.gg/q7ueSjc6" target="_blank">
      <button class="btn-discord">DoÅ‚Ä…cz na Discorda</button>
    </a>

    <!-- Steve Minecraft klika -->
    <img src="https://media.tenor.com/eT3IT4oW3bIAAAAi/minecraft-steve.gif" 
         alt="Steve Minecraft" 
         class="character">
  </section>
</body>
</html>
