<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* Nagłówek */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    /* Efekt pojawiania sekcji */
    section {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      padding: 100px 20px;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>Moja strona</h1>
    <nav>
      <a href="#sekcja1">Sekcja 1</a>
      <a href="#sekcja2">Sekcja 2</a>
      <a href="#sekcja3">Sekcja 3</a>
    </nav>
  </header>

  <section id="sekcja1">Pierwsza sekcja</section>
  <section id="sekcja2">Druga sekcja</section>
  <section id="sekcja3">Trzecia sekcja</section>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
