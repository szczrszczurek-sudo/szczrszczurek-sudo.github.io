<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja strona</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-attachment: fixed;
      background-size: cover;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fdbb2d;
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>Moja strona</h1>
    <nav>
      <a href="#sekcja1">Sekcja 1</a>
      <a href="#sekcja2">Sekcja 2</a>
      <a href="#sekcja3">Sekcja 3</a>
    </nav>
  </header>

  <section id="sekcja1">Pierwsza sekcja üåå</section>
  <section id="sekcja2">Druga sekcja üöÄ</section>
  <section id="sekcja3">Trzecia sekcja üåç</section>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.3 });

    sections.forEach(sec => observer.observe(sec));
  </script>
</body>
</html>
