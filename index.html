<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: yellow;
    }
    section {
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
    }
    /* Sekcja Start */
    #start {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }
    #start h1, #start p {
      position: relative;
      z-index: 2;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #5865F2;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      z-index: 2;
      position: relative;
    }
    .btn:hover {
      background: #404EED;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/2t7dBzS/stars.png");
      background-size: cover;
      opacity: 0.3;
      z-index: 1;
    }

    /* PostaÄ‡ Minecrafta (GIF) */
    .character {
      width: 130px;
      position: relative;
      top: 30px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#start">Start</a>
      <a href="#projekty">Projekty</a>
    </nav>
  </header>

  <section id="start">
    <div class="stars"></div>
    <h1>Witaj na mojej stronie!</h1>

      <!-- przycisk Discord -->
      <a href="https://discord.gg/q7ueSjc6" target="_blank" class="btn">DoÅ‚Ä…cz na Discorda</a>

</html>
