<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamingowa Twierdza</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* granatowe tło */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 50px;
      margin: 0;
      font-weight: bold;
    }

    h2 {
      font-size: 28px;
      margin: 10px 0 50px 0;
      font-weight: normal;
      opacity: 0.9;
    }

    .btn {
      position: relative;
      padding: 15px 40px;
      font-size: 22px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #4752c4;
    }

    /* Efekt wybuchu */
    .explosion {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      width: 20px;
      height: 20px;
      animation: explode 0.6s ease-out forwards;
      z-index: 1;
    }

    @keyframes explode {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(20);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Gamingowa</h1>
  <h2>Twierdza</h2>

  <a href="https://discord.gg/q7ueSjc6" class="btn" id="discordBtn">Dołącz na Discorda</a>

  <script>
    const btn = document.getElementById("discordBtn");

    btn.addEventListener("click", (e) => {
      e.preventDefault();

      // Stwórz efekt wybuchu
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      document.body.appendChild(explosion);

      // Pozycja na środku przycisku
      const rect = btn.getBoundingClientRect();
      explosion.style.left = rect.left + rect.width / 2 - 10 + "px";
      explosion.style.top = rect.top + rect.height / 2 - 10 + "px";

      // Usuń efekt po animacji
      setTimeout(() => explosion.remove(), 600);

      // Przekierowanie na Discord po chwili
      setTimeout(() => {
        window.open(btn.href, "_blank");
      }, 300);
    });
  </script>
</body>
</html>
