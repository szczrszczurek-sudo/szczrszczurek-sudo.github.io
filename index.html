<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zap0mniany | Discord</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .character {
      width: 200px;
      animation: press 2s infinite;
    }
    @keyframes press {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.1);
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://starlightskins.lunareclipse.studio/render/body/_Zap0mniany_" 
         alt="Minecraft Skin" 
         class="character">
    <br>
    <a href="https://discord.gg/q7ueSjc6" class="btn" target="_blank">Dołącz na serwer</a>
  </div>
</body>
</html>
