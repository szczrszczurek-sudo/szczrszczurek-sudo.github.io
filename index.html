<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      background: yellow;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: yellow;
    }
    nav a:hover::after {
      width: 100%;
    }
    section {
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
    }
    section:nth-child(even) {
      background: #e8e8e8;
    }
    h1, h2 {
      color: #222;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #5865F2; /* kolor Discorda */
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #404EED;
    }
    footer {
      background: #6200ea;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#start">Start</a>
      <a href="#o-mnie">O mnie</a>
      <a href="#projekty">Projekty</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <section id="start">
